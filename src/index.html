<!-- fix for Angular 19.  The cause of the empty white page! 
 Older libraries like sockjs-client expect a variable named global to exist, 
 but modern frameworks like Angular 19 don't provide it by default.
 Added here a small "polyfill" script to fix this:-->
<script>
  if (global === undefined) {
    var global = window;
  }
</script>
